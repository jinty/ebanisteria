<section class="alt-section section-work">
    <h2 id="work">Galer√≠a</h2>

    <div class="work-belt">
        <div class="thumb-wrap">
            <div class="thumb-container">
		{{- range .Site.Pages -}}
		{{- if eq .Type "proyecto" }}
                <label for="{{ .Params.folder }}">
		    <a href="{{ .URL }}">
                    <div class="thumb-unit" data-folder="{{ .Params.folder }}">
			    <img src="/img/proj/300-{{ .Params.imageslug }}.jpg"
				 sizes="(max-width: 760px) 50vw, 221px"
				 srcset="
				 /img/proj/150-{{ .Params.imageslug }}.jpg 150w,
				 /img/proj/300-{{ .Params.imageslug }}.jpg 300w,
				 /img/proj/600-{{ .Params.imageslug }}.jpg 600w,
				 /img/proj/900-{{ .Params.imageslug }}.jpg 900w"
			    alt="{{ .Params.titulo }}" />
                    </div>
                    <div class="thumb-overlay">
                        <strong>{{ .Params.titulo }}</strong>
                    </div>
		    </a>
                </label>
		{{- end -}}
		{{- end -}}
            </div>
        </div>
    </div>
</section>
